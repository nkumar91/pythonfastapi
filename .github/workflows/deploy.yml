name: Deploy FastAPI Docker App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /var/www/pythonfastapi
            git pull origin main

            docker rm -f pythonfastapi || true
            docker build -t pythonfastapi .
            docker run -d \
              --name firstpython \
              --env-file .env \
              -p 8000:8000 \
              pythonfastapi
